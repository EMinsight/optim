# https://gist.github.com/NickNaso/0d478f1481686d5bcc868cac06620a60

name: Build Matrix

on: [push, pull_request, release]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "ubuntu_latest_gcc",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            fc: "gfortran"
          }
        - {
            name: "ubuntu_latest_gcc_9",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc-9",
            cxx: "g++-9",
            fc: "gfortran-9"
          }
        - {
            name: "macos_latest_clang",
            os: macos-latest,
            build_type: "Release",
            cc: "clang",
            cxx: "clang++"
          }

    steps:
      - uses: actions/checkout@v2

      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}

      - name: Install dependencies on ubuntu
        if: startsWith(matrix.config.name, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install ${{ matrix.config.cc }} ${{ matrix.config.cxx }} ${{ matrix.config.fc }} libblas-dev liblapack-dev
          ${{ matrix.config.cc }} --version
          
      - name: Configure
        shell: bash
        run: |
          export CC=${{ matrix.config.cc }}
          export CXX=${{ matrix.config.cxx }}
          export FC=${{ matrix.config.fc }}
          WDIR=${PWD}
          if [[ "${OPTIM_TEST_USE_ARMA}" == "y" ]]; then 
            mkdir ${WDIR}/arma_tmp
            git clone --single-branch https://gitlab.com/conradsnicta/armadillo-code.git ${WDIR}/arma_tmp > /dev/null 2>&1
            mv ${WDIR}/arma_tmp/include/* ${WDIR}/include
            rm -rf ${WDIR}/arma_tmp
            export ARMA_INCLUDE_PATH="./include"
            ./configure -c -l arma
          elif [[ "${OPTIM_TEST_USE_EIGEN}" == "y" ]]; then 
            mkdir ${WDIR}/eigen_tmp
            git clone --single-branch https://gitlab.com/libeigen/eigen.git ${WDIR}/eigen_tmp > /dev/null 2>&1
            mv ${WDIR}/eigen_tmp/* ${WDIR}/include
            rm -rf ${WDIR}/eigen_tmp
            export EIGEN_INCLUDE_PATH="./include"
            ./configure -c -l eigen
          else
            echo -e "  \x1B[31m- error: unrecognized linear algebra library.\033[0m" >&2 ;
            echo ""
            exit 1
          fi
      - name: Build
        shell: bash
        run: make

      - name: Tests
        shell: bash
        working-directory: tests
        run: ./setup && ./test_setup/run_cov
